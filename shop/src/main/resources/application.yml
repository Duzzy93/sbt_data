server:
  port: 8094

spring:
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 100MB

  security:
    user:
      name: test
      password: 12345

  application:
    name: shop

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  thymeleaf:
    cache: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webdb
    username: webuser
    password: 54321

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

itemImgLocation: D:/shop/item

uploadPath: file:///D:/shop/