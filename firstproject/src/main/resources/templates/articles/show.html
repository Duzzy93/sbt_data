<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<!-- header 삽입 -->
<div th:replace="~{layouts/header :: header}"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${article}">
        <th scope="row" th:text="*{id}">1</th>
        <td th:text="*{title}">제목</td>
        <td th:text="*{content}">내용</td>
    </tr>
    </tbody>
</table>

<a th:href="@{'/articles/' + ${article.id} + '/edit'}" class="btn btn-primary">Edit</a>
<a th:href="@{'/articles/' + ${article.id} + '/delete'}" class="btn btn-danger">Delete</a>
<a href="/articles">Go to Article</a>

<!-- comments 삽입 -->
<div th:replace="~{comments/_comments :: _comments}"></div>

<!-- footer 삽입 -->
<div th:replace="~{layouts/footer :: footer}"></div>
